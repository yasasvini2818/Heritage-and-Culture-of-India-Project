<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages of Uttar Pradesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/main/userNavStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- <link type="text/css" rel="stylesheet" href="/css/main/owl.carousel.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/main/owl.theme.default.min.css" /> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #2c3e50;
            line-height: 1.6;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.5), rgba(78, 205, 196, 0.5), rgba(69, 183, 209, 0.5), rgba(150, 201, 61, 0.5));
            animation: gradientOverlay 10s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientOverlay {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGradient 6s ease infinite;
        }

        @keyframes titleGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            color: white;
            font-size: 2em;
            z-index: 1;
        }

        .health-section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            margin-top: -50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .health-container {
            display: flex;
            align-items: center;
            margin-bottom: 150px;
            gap: 50px;
            padding: 40px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .health-container:nth-child(1) {
            background: linear-gradient(135deg, #ff6b6b22, #ff6b6b44);
        }

        .health-container:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc422, #4ecdc444);
        }

        .health-container:nth-child(3) {
            background: linear-gradient(135deg, #45b7d122, #45b7d144);
        }

        .health-container:nth-child(4) {
            background: linear-gradient(135deg, #96c93d22, #96c93d44);
        }

        .health-container:nth-child(5) {
            background: linear-gradient(135deg, #ffd93d22, #ffd93d44);
        }

        .health-container:nth-child(6) {
            background: linear-gradient(135deg, #6c5ce722, #6c5ce744);
        }

        .health-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .health-container:nth-child(even) {
            flex-direction: row-reverse;
        }

        .health-image {
            flex: 1;
            position: relative;
            transform: rotate(-3deg);
            transition: all 0.3s ease;
        }

        .health-container:nth-child(even) .health-image {
            transform: rotate(3deg);
        }

        .health-image:hover {
            transform: rotate(0) scale(1.05);
        }

        .health-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .health-info {
            flex: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .health-info h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            position: relative;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .region-tag {
            display: inline-block;
            padding: 8px 16px;
            color: white;
            border-radius: 50px;
            margin-bottom: 20px;
            font-size: 0.9em;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .features-list {
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .features-list:hover {
            border-color: #ff6b6b;
            transform: translateY(-5px);
        }

        .features-list h3 {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }

        .features-list ul {
            list-style: none;
        }

        .features-list li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .features-list li:hover {
            transform: translateX(10px);
            color: #ff6b6b;
        }

        .features-list li::before {
            content: '•';
            color: #ff6b6b;
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            .health-container {
                flex-direction: column;
                margin-bottom: 100px;
                padding: 20px;
            }

            .health-container:nth-child(even) {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2.5em;
            }

            .health-info h2 {
                font-size: 2em;
            }

            .health-image {
                transform: rotate(0);
            }

            .health-container:nth-child(even) .health-image {
                transform: rotate(0);
            }
        }
    </style>
</head>

<body>
    <div class="container justify-content-center" th:insert="~{includes/userNav::userNav}"></div><br>
    <section class="hero">
        <div class="hero-content">
            <h1 style="text-transform: capitalize;" th:text="'Health Sector of '+${state}"></h1>
            <p>Embark on a journey through the rich and diverse health practices of India, where centuries-old
                traditions like Ayurveda and yoga harmonize with cutting-edge medical advancements to promote holistic
                well-being.</p>
        </div>
        <div class="scroll-indicator">↓</div>
    </section>

    <div class="health-section">
        <div class="health-container" th:each="health : ${health}">
            <!-- Image section -->
            <div class="health-image">
                <img th:src="${health.imageList[0]}" alt="Health Practice Image">
            </div>

            <!-- Health Info section -->
            <div class="health-info">
                <h2 th:text="${health.practiceName}">Health Practice Name</h2>
                <p class="region-tag" th:text="'State: ' + ${health.stateId.name}">State</p>

                <div class="health-details">
                    <p><strong>Technique:</strong> <span th:text="${health.technique}"></span></p>
                    <p><strong>Benefits:</strong> <span th:text="${health.benefits}"></span></p>
                    <p><strong>Related Medicines:</strong> <span th:text="${health.relatedMedicines}"></span></p>
                </div>

                <!-- Key Features / Dialects -->
                <!-- <div class="features-list"> -->
                <!-- <h3>Key Features</h3> -->
                <!-- <section th:text="${health.dialects}"></section> -->
                <!-- </div> -->
            </div>
        </div>
    </div>

</body>

</html>
