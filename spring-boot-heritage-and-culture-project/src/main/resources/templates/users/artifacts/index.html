<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifacts of India</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link type="text/css" rel="stylesheet" href="/css/main/userNavStyle.css" />
    <!-- <link type="text/css" rel="stylesheet" href="/css/main/owl.carousel.min.css" /> -->
    <!-- <link type="text/css" rel="stylesheet" href="/css/main/owl.theme.default.min.css" /> -->
    <style>
        body {
            background: linear-gradient(135deg, #3b6978, #204051);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .artifact-section {
            padding: 50px 0;
        }

        .artifact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .artifact-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .artifact-card:hover {
            transform: translateY(-10px);
        }

        .artifact-image img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
        }

        .artifact-info {
            margin-top: 15px;
        }

        .artifact-title {
            font-size: 1.6em;
            font-weight: bold;
        }

        .artifact-details {
            margin-top: 10px;
        }

        .artifact-details p {
            margin: 0;
            font-size: 1em;
            line-height: 1.6;

        }

        #span {
            font-weight: bold;
            color: black;
        }

        .btn-explore {
            margin-top: 15px;
            background-color: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-explore:hover {
            background-color: #ffc107;
        }
    </style>
</head>

<body>
    <div th:insert="~{includes/userNav::userNav}"></div>
    <section class="artifact-section container">
        <h2 class="text-center mb-5" th:text="'Artifacts of '+${state}"></h2><br>
        <p class="text-center" style="font-size: 1.2em;
            margin-bottom: 30px;color: white; text-transform: capitalize; font-weight: bolder;">Unveiling the Timeless
            Legacy:
            Discover the Unique Artifacts of India That Reflect Centuries of Tradition, Innovation, and Unmatched
            Craftsmanship</h1>
        <div class="artifact-container" th:each="artifact : ${artifacts}" th:if="${artifacts}">
            <div class="artifact-card">
                <div class="artifact-image">
                    <img th:src="${artifact.images}" alt="Artifact Image">
                </div>
                <div class="artifact-info">
                    <h3 class="artifact-title" th:text="${artifact.artType}"></h3>
                    <div class="artifact-details">
                        <p><span id="span">Materials Used:</span> <span class="text-center"
                                th:text="${artifact.materialsUsed}"></span></p>
                        <p><span id="span">Techniques:</span> <span class="text-center"
                                th:text="${artifact.techniques}"></span></p>
                        <p><span id="span">State Name:</span> <span class="text-center"
                                th:text="${artifact.stateId.name}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
