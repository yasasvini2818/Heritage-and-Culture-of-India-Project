<html xmlns:th="https://www.thyemleaf.org">

<head>

    <title>Festivals of India</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fest.css">
    <link type="text/css" rel="stylesheet" href="/css/main/userNavStyle.css" />
    <style>
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 50px;
            font-size: 3.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            font-weight: 800;
            letter-spacing: 2px;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }

        #monument-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div th:insert="~{includes/userNav::userNav}"></div><br>
    <section class="container my-5">
        <h2 th:text="'Iconic Monuments of '+${state}"></h2><br>
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <div class="col" th:each="monument :${monuments}">
                <div class="card">
                    <img id="monument-img" th:src="${monument.imageList[0]}" alt="">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${monument.monumentName}"></h5>
                        <strong>Location : </strong><span class="card-text" th:text="${monument.location}"></span><br>
                        <strong>State : </strong><span class="card-text" th:text="${monument.stateId.name}"></span><br>
                        <strong>Built Year : </strong><span class="card-text" th:text="${monument.builtYear}"></span>
                        <p class="card-text" th:text="${monument.architecturalStyle}"><strong>Architectural Style :
                            </strong></p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#festivalModal"
                                th:id="'monumentHistory'+${monument.id}" th:onclick="'showDetails('+this.id+')'"
                                th:value="${monument.historicalSignificance}">History</button>
                            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#festivalModal"
                                th:id="'monumentImage'+${monument.id}" th:onclick="'exploreImages('+this.id+')'"
                                th:data-images="${monument.images}" th:value="${monument.imageList}">Explore 3D
                                View</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <div class="modal fade" id="festivalModal" tabindex="-1" aria-labelledby="festivalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="festivalModalLabel">Festival Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">

                </div>
            </div>
        </div>
    </div>

    <script src="/js/fest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
