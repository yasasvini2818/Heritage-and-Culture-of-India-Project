<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Music Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link type="text/css" rel="stylesheet" href="/css/main/userNavStyle.css" />

    <!-- <link type="text/css" rel="stylesheet" href="/css/main/owl.carousel.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/main/owl.theme.default.min.css" /> -->
    <style>
        body {
            background: linear-gradient(135deg, #4cc4aa, #da5480);
            font-family: 'Arial', sans-serif;
        }

        .music-section {
            padding: 50px 0;
            color: white;
        }

        .music-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .music-card:hover {
            transform: translateY(-10px);
        }

        .music-image img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .music-info {
            margin-top: 15px;
        }

        .music-title {
            font-size: 1.8em;
            font-weight: bold;
        }

        .music-genre {
            font-style: italic;
            color: #ffecb3;
        }

        .music-description {
            font-size: 1em;
            margin-top: 10px;
        }

        .music-state {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ffecb3;
        }

        .music-state p {
            margin: 0;
        }

        .btn-learn-more {
            margin-top: 15px;
            background-color: #e52e71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-learn-more:hover {
            background-color: #ff8a00;
        }
    </style>
</head>

<body>
    <div th:insert="~{includes/userNav::userNav}"></div><br>
    <section class="music-section container">
        <h2 class="text-center mb-5" th:text="'Explore Musics of '+${state}"></h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Each card -->
            <div class="col" th:each="music : ${musics}">
                <div class="music-card">
                    <div class="music-image">
                        <img th:src="${music.imageList[0]}" alt="Music Instrument">
                    </div>
                    <div class="music-info">
                        <h3 class="music-title" th:text="${music.instrumentName}"></h3>
                        <p class="music-genre" th:text="'Genre: ' + ${music.musicGenre}"></p>
                        <p class="music-description" th:text="${music.description}"></p>
                        <div class="music-state">
                            <p th:text="'State: ' + ${music.stateId.name}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of card -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
