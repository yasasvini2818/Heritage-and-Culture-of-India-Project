<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <title>Admin Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>

  <!-- nav bar -->
  <div th:insert="~{/includes/nav::navbar}"></div>
  <!-- end nav bar -->

  <div class="d-flex">

    <!-- sidebar -->
    <div th:insert="~{/includes/sideBar::sidebar}"></div>
    <!-- end sidebar -->


    <main id="main-content" class="flex-grow-1 p-4">
      <!-- Dashboard Section -->
      <div id="dashboard">
        <h2>Dashboard</h2>
        <h1 class="text-center">Welcome Admin</h1>
        <div class="row">
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
              <div class="card-header">Users</div>
              <div class="card-body">
                <h5 class="card-title">120 Active Users</h5>
                <p class="card-text">Manage user data and access.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
              <div class="card-header">Reports</div>
              <div class="card-body">
                <h5 class="card-title">15 New Reports</h5>
                <p class="card-text">View and analyze platform activity.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
              <div class="card-header">Settings</div>
              <div class="card-body">
                <h5 class="card-title">Update Preferences</h5>
                <p class="card-text">Configure platform settings.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  </main>
  <script src="/js/script1.js"></script>

</body>

</html>
